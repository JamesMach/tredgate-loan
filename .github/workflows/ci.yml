name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f test-results/results.json ]; then
            TOTAL_TESTS=$(jq '.numTotalTests' test-results/results.json)
            PASSED_TESTS=$(jq '.numPassedTests' test-results/results.json)
            FAILED_TESTS=$(jq '.numFailedTests' test-results/results.json)
            TEST_FILES=$(jq '.testResults | length' test-results/results.json)
            echo "### Test Results" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… **Passed Tests:** $PASSED_TESTS / $TOTAL_TESTS" >> $GITHUB_STEP_SUMMARY
            if [ "$FAILED_TESTS" -gt 0 ]; then
              echo "- âŒ **Failed Tests:** $FAILED_TESTS" >> $GITHUB_STEP_SUMMARY
            fi
            echo "- ðŸ“ **Test Files:** $TEST_FILES" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            if [ "$FAILED_TESTS" -eq 0 ]; then
              echo "ðŸŽ‰ **All tests passed!**" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âš ï¸ Test results file not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Build
        run: npm run build
