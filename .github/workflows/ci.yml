name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f test-results/results.json ]; then
            TOTAL_TESTS=$(jq '.testResults | map(.assertionResults | length) | add' test-results/results.json)
            PASSED_TESTS=$(jq '[.testResults[].assertionResults[] | select(.status == "passed")] | length' test-results/results.json)
            FAILED_TESTS=$(jq '[.testResults[].assertionResults[] | select(.status == "failed")] | length' test-results/results.json)
            echo "âœ… **Passed:** $PASSED_TESTS" >> $GITHUB_STEP_SUMMARY
            echo "âŒ **Failed:** $FAILED_TESTS" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š **Total:** $TOTAL_TESTS" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Test results file not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Build
        run: npm run build
